<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Field types</title>
<meta name="viewport" content="user-scalable=yes, width=device-width" />
<link rel="stylesheet" href="../style.css" type="text/css" media="screen">
<style>
div.editor {
	border: solid 1px #DDD;
	min-height: 5em;
	padding: 5px;
}
</style>
</head>
<body>
	<h1>Field types <a href="index.html">Back</a></h1>
	<dl>
		<dt>Phone specific</dt>
		<dd>
			<p>E-mail<br /><input type="email" id="email" name="email" /></p>
			<p>Phone number<br /><input type="tel" id="phone" name="phone" /></p>
			<p>Number<br /><input type="text" id="zip" name="zip" pattern="[0-9]*" /></p>
			<p>Text without capitalization<br /><input type="text" id="word" name="word" autocapitalize="off" /></p>
			<p>Text without correction<br /><input type="text" id="phrase" name="phrase" autocomplete="off" inputmode="predictOff" /></p>
		</dd>
		<dt>HTML5</dt>
		<dd>
			<p>Date<br /><input type="date" id="datefield" name="datefield" min="1970-01-01" max="2100-01-01" /></p>
			<p>Range<br /><input type="range" id="rangefield" name="rangefield" min="1" max="10" step="1" /></p>
			<p>Pattern [A-F]{3}<br /><input type="text" id="patternfield" name="patternfield" pattern="[A-F]{3}" /></p>
		</dd>
		<dt>Editable content</dt>
		<dd>
			<div contenteditable="true" class="editor">This text might be editable if attribute is supported</div>
		</dd>
	</dl>
</body>
</html>
